version: 1.0
runtime: python3
build:
  commands:
    build: pip install -r requirements.txt
run:
  network:
    port: 8080
    #if not specified env, default value is "PORT"
    #even if you specified env, default value "PORT" is usable.
  env:
    - name: NAME
      value: "DDPS LAB"
  command: python server.py